<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carosello 2.0</title>
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
            integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="crossorigin="anonymous"
            referrerpolicy="no-referrer" />
    </head>
    <body>


        <div id="root" class="container">
            <div class="preview">
                <div class="preview__item active">
                    <img :src="slides[contatore].item">
                    <div class="text">
                        <h2>{{slides[contatore].title}}</h2>
                        <p>{{slides[contatore].text}}</p>
                    </div>
                </div>
            </div>


            <div class="thumbs">

                <img :src="slide.item" alt="" class="thumb_image" v-for="slide
                    in slides">

                <div class="navigator">
                    <div class="prev">
                        <i class="fas fa-chevron-up"></i>
                    </div>
                    <div class="next" v-on:click="contatore=+1">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>


            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script src="./assets/js/main.js"></script>
    </body>
</html>
